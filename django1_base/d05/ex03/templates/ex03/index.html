<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<table>
			<tr>
				<th>Noir</th>
				<th>Rouge</th>
				<th>Bleu</th>
				<th>Vert</th>
			</tr>
				{% for i in range %}
					<tr>
						<td style="height:40px;width:80px;background-color:rgb({{i}}, {{i}}, {{i}});"></td>
						<td style="height:40px;width:80px;background-color:rgb({{i}}, 0, 0);"></td>
						<td style="height:40px;width:80px;background-color:rgb(0, 0, {{i}});"></td>
						<td style="height:40px;width:80px;background-color:rgb(0, {{i}}, 0);"></td>
					</tr>
				{% endfor %}
		</table>
	</body>
</html>
